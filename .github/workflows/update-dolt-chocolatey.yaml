# name: Bump Dolt on Chocolatey

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'SemVer format release tag, i.e. 0.24.5'
        required: true
  repository_dispatch:
    types: [ bump-choco ]

jobs:
  winget-bump:
    name: Bump Dolt Chocolately
    runs-on: windows-2019
    defaults:
      run:
        shell: powershell
    steps:
      - uses: actions/checkout@v2
      - name: Install AU
        run: cinst au
      - name: Build Package
        if: ${{ github.event_name == 'workflow_dispatch' }}
        working-directory: ./dolt
        run: ./update.ps1
        env:
          au_Push: 'false'
          api_key: ${{ secrets.CHOCO_API_KEY }}
          github_api_key: ${{ secrets.REPO_ACCESS_TOKEN }}
          github_user_repo: "dolthub/dolt"
          VERSION: ${{ github.event.inputs.version }}
      - name: Test Package Installer
        if: ${{ github.event_name == 'workflow_dispatch' }}
        working-directory: ./dolt
        run: |
         choco install dolt.${{ github.event.inputs.version }}.nupkg -Vs .
         cat C:\ProgramData\chocolatey\logs\chocolatey.log
         refreshenv
         choco list -l
      - name: Dolt Version
        if: ${{ github.event_name == 'workflow_dispatch' }}
        working-directory: ./dolt
        run: dolt version
      - name: Test Package Uninstaller
        if: ${{ github.event_name == 'workflow_dispatch' }}
        working-directory: ./dolt
        run: choco uninstall dolt
        
